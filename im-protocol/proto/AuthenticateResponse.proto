syntax = "proto3";

package im;
option java_package = "com.hiraeth.im.protocol";
option java_outer_classname="AuthenticateResponseProto";

import "StatusCode.proto";

message AuthenticateResponse{
    bool success = 1;
    StatusCode code = 2;
    string message = 3;

    string uid = 4;
    string token = 5;
    int64 timestamp = 6;
}
