syntax = "proto3";

package im;
option java_package = "com.hiraeth.im.protocol";
option java_outer_classname = "MessageProto";

enum MediaType {
    Text = 0; //纯文本 / 文本 + 简单预装表情
    ImageAndText = 1; // 图文
    Image =2;
    Voice = 3;
    Video = 4;
    Emoji = 5;
}

message Message{
    string from_uid = 1;
    string to_uid = 2;
    float group_type = 3; // 单聊或群聊
    int32 group_id = 4;
    int64 timestamp = 5;
    MediaType media_type = 6;
    string text = 7;
    string file_path = 8;

}
